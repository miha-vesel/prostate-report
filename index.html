<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <title>Strukturirano poročilo MRI prostate</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Strukturirano poročilo MRI prostate</h1>

<div class="section">
  <label>Protokol preiskave:</label>
  <select id="protokol">
    <option>Multiparametrični pristop (T2W, DWI/ADC, DCE)</option>
    <option>Biparametrični pristop (T2W, DWI/ADC)</option>
  </select>
 
  <label>PSA (ng/ml):</label>
  <input type="number" id="psa" step="0.01" placeholder="npr. 6.2">
 
  <label>Dimenzije prostate (v mm):</label>
  <div class="row">
    <input type="number" id="sirina" placeholder="Širina">
    <input type="number" id="visina" placeholder="Višina">
    <input type="number" id="dolzina" placeholder="Dolžina">
  </div>
  
  <div id="skrito">
    <label>Volumen prostate (cc):</label>
    <input type="text" id="volumen" readonly>

    <label>PSAD (ng/ml/cc):</label>
    <input type="text" id="psad" readonly>
  </div>


  <label>Indikacija:</label>
  <select id="indikacija">
    <option>Povišana vrednost PSA</option>
    <option>Sum na karcinom</option>
    <option>Aktivno spremljanje</option>
    <option>Lokalno stadiranje</option>
    <option>Drugo</option>
  </select>
 
  <label>Klinični podatki:</label>
  <textarea id="klinika"></textarea>

  <label>Status najdb:</label>
  <select id="status">
    <option>Ni sumljivih sprememb</option>
    <option>Sumljivo</option>
  </select>
</div>

<div class="section">

  <label>Lezije:</label>
  <div id="lezije">
    <div class="lezija-container">
      <textarea class="lezija" placeholder="Opis prve lezije, npr. Lezija v PZ baze desno, meri 12 mm, PI-RADS 4 ..."></textarea>
      <span class="pirads-tag" id="pirads-tag-1">PI-RADS: --</span>
    </div>
  </div>
  <button onclick="dodajLezijo()">Dodaj lezijo</button>

  <label>Periferna cona:</label>
  <textarea id="periferna">V periferni coni ni sumljivih arealov z restrikcijo difuzije.</textarea>
  <label>Prehodna cona:</label>
  <textarea id="prehodna">V prehodni coni so vidni inkapsulirani noduli, PI-RADS 1.</textarea>

</div>

<div class="section">
  <label>Ekstrakapsularno širjenje (EPE):</label>
  <select id="epe">
    <option>Ni znakov (EPE gradus 0)</option>
    <option>EPE gradus 1 (Stik med lezijo in površino prostate večji kot 1,5 cm)</option>
    <option>EPE gradus 1 (Bočenje/iregularnost kapsule)</option>
    <option>EPE gradus 2 (Stik med lezijo in površino prostate večji kot 1,5 cm in bočenje/iregularnost kapsule)</option>
    <option>EPE gradus 3 (Evidentno preraščanje lezije preko kapsule)</option>
  </select>

  <label>Seminalni vezikuli:</label>
  <select id="semenske">
    <option>Brez vidne infiltracije</option>
    <option>Sum na infiltracijo desne vezikule</option>
    <option>Sum na infiltracijo leve vezikule</option>
    <option>Sum na infiltracijo obeh vezikul</option>
    <option>Jasna infiltracija desne vezikule</option>
    <option>Jasna infiltracija leve vezikule</option>
    <option>Jasna infiltracija obeh vezikul</option>
  </select>

  <label>Nevrovaskularna snopa:</label>
  <select id="snopa">
    <option>Primeren videz</option>
    <option>Zabrisan videz</option>
  </select>

  <label>Bezgavke:</label>
  <textarea id="limfne">Brez patološko povečanih bezgavk v mali medenici.</textarea>

  <label>Skelet:</label>
  <textarea id="skelet">Brez znakov kostnih metastaz.</textarea>
</div>

<div class="section">
  <label>Ostalo:</label>
  <textarea id="ostalo" placeholder="Dodatna opažanja, npr. hernija, ciste, spremembe na mehurju ..."></textarea>
</div>

<div class="section">
  <button onclick="generirajIzpis()">Generiraj poročilo</button>
  <button onclick="kopirajVsebino()">Kopiraj poročilo</button>
</div>

<h2>Generirano poročilo</h2>
<textarea id="izpis" readonly></textarea>

<script src="script.js"></script>
</body>
</html>
